<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Notes App</title>
</head>
<body>
	<div id="notes">
		<h2>Notes App</h2>
		<div class="inputs">
			<input type="text" id="title" placeholder="Enter Note Title">
			<input type="text" id="body" placeholder="Enter Note Body">
			<select id="colors">
				<option>Select Color</option>
				<option value="#F39C12">Orange</option>
				<option value="#FF7043">Red</option>
				<option value="#58D68D">Green</option>
				<option value="#2196F3">Blue</option>
			</select>
			<button type="button" class="add">Add Note</button>
		</div>
		<div class="notesDiv">
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
